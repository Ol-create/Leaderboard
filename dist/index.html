<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <script src="./src/index.js"></script>
    <link rel="stylesheet" href="./index.css">
  <script defer src="runtime.main.js"></script><script defer src="index.main.js"></script></head>
  <body>
    <section>
      <div>
        <h1>Leaderboard</h1>
      </div>
    <div class="container">

      <div id="leads" class="display-page">
        <div class="head">
          <h2>Recent Scores</h2>
          <button class="refresh-btn" type="refresh">Refresh</button>
        </div>
          <ul id="leaderboard-list"></ul>
      </div>
      <div class="add-page">
        <h2 class="container-h2">Add your score</h2>
        <form action="#" method="get" id="score-form">
          <div>
            <input
              type="text"
              placeholder="Name"
              class="input"
              id="name"
              required
              maxlength="50"
            />
          </div>
          <br />
          <div>
            <input
              type="text"
              placeholder="Score"
              class="input"
              id="score"
              required
              maxlength="20"
            />
          </div>
          <br />
          <button class="add-btn" type="submit">Add</button>
        </form>
      </div>
    </div>
  </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <!-- <script src="./src/index.js"></script> -->
  </head>
  <body>
    <section>
      <h1>Leaderboard</h1>

      <div class="container">
        <div id="leads" class="display-page">
          <div class="head">
            <h2>
              Recent Scores
              <button class="refresh-btn" type="button">Refresh</button>
            </h2>
          </div>
          <ul class="leaderboard-list"></ul>
        </div>
        <div class="add-page">
          <h2 class="container-h2">Add your score</h2>
          <form action="#" method="get" id="score-form">
            <div>
              <input
                type="text"
                placeholder="Name"
                class="input"
                id="name"
                required
                maxlength="50"
              />
            </div>
            <br />
            <div>
              <input
                type="text"
                placeholder="Score"
                class="input"
                id="score"
                required
                maxlength="20"
              />
            </div>
            <br />
            <button class="add-btn" type="submit">Add</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
